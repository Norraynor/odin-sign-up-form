<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <div class="company-name">
                <div class="logo"><img src="images/peepo.webp" alt="company logo"></div>
                <div class="name">EPIC NAME!</div>
            </div>
            <div class="credits">Logo by <a href="https://betterttv.com/users/5927e88930ac523930be1acc">Seremendal</a> on <a href="https://betterttv.com/">betterttv</a></div>
        </div>
        <div class="form">
            <div class="title">
                <h1>Here goes description with title</h1>
                <p>form is not working right now</p>
            </div>
            <div class="form-container">
                <form action="data" method="post">
                    <legend>Fill up this form</legend>
                    <fieldset>
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John">
                        </div>
                        <div>                            
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Wick">
                        </div>
                    </fieldset>

                    <fieldset>                    
                        <div>                        
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="mail" placeholder="johnwick@email.com">
                        </div>
        
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="number" id="phone" name="phone" placeholder="123-456-789">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <div class="login"> Already have an account? <a href="#">Log In</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
